<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Awesome Scheduling Website</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input[type="date"],
  select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 25px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    outline: none;
    background-color: #fff;
    color: #333;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }

  input[type="date"]:focus,
  select:focus {
    box-shadow: inset 2px 2px 10px #764ba2;
  }

  button {
    width: 100%;
    padding: 15px;
    background: #764ba2;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 5px 15px rgba(118,75,162,0.5);
  }

  button:hover {
    background: #5e3589;
  }

  .confirmation {
    margin-top: 20px;
    padding: 15px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
    animation: fadeIn 1s ease forwards;
  }

  .appointments {
    margin-top: 30px;
  }

  .appointments h2 {
    margin-bottom: 15px;
    font-weight: 600;
    text-align: center;
    text-shadow: 0 1px 4px rgba(0,0,0,0.3);
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background: rgba(255, 255, 255, 0.15);
    margin-bottom: 12px;
    padding: 12px 15px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    color: #fff;
  }

  li span {
    flex-grow: 1;
  }

  .btn-group button {
    background: #764ba2;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 10px;
    padding: 6px 12px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-left: 8px;
    font-size: 0.9rem;
    box-shadow: 0 3px 8px rgba(118,75,162,0.6);
  }

  .btn-group button.delete-btn {
    background: #e74c3c;
    box-shadow: 0 3px 8px rgba(231,76,60,0.6);
  }

  .btn-group button.delete-btn:hover {
    background: #c0392b;
  }

  .btn-group button.edit-btn:hover {
    background: #5e3589;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @media (max-width: 500px) {
    .container {
      max-width: 100%;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Schedule Your Appointment</h1>
  <form id="scheduleForm">
    <label for="date">Select Date</label>
    <input type="date" id="date" required />

    <label for="time">Select Time</label>
    <select id="time" required>
      <option value="" disabled selected>Choose a time slot</option>
      <option value="09:00 AM">09:00 AM</option>
      <option value="10:00 AM">10:00 AM</option>
      <option value="11:00 AM">11:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
      <option value="01:00 PM">01:00 PM</option>
      <option value="02:00 PM">02:00 PM</option>
      <option value="03:00 PM">03:00 PM</option>
      <option value="04:00 PM">04:00 PM</option>
      <option value="05:00 PM">05:00 PM</option>
    </select>

    <button type="submit" id="submitBtn">Confirm</button>
  </form>

  <div id="confirmation" class="confirmation" style="display:none;"></div>

  <div class="appointments">
    <h2>Scheduled Appointments</h2>
    <ul id="appointmentsList"></ul>
  </div>
</div>

<script>
  const scheduleForm = document.getElementById('scheduleForm');
  const confirmation = document.getElementById('confirmation');
  const dateInput = document.getElementById('date');
  const timeSelect = document.getElementById('time');
  const appointmentsList = document.getElementById('appointmentsList');
  const submitBtn = document.getElementById('submitBtn');

  // Disable past dates in date picker
  const today = new Date().toISOString().split('T')[0];
  dateInput.setAttribute('min', today);

  // Retrieve appointments from localStorage or create empty array
  let appointments = JSON.parse(localStorage.getItem('appointments')) || [];

  // Track if we're editing and which index
  let isEditing = false;
  let editIndex = null;

  // Function to render appointments list
  function renderAppointments() {
    appointmentsList.innerHTML = '';
    if (appointments.length === 0) {
      appointmentsList.innerHTML = '<li>No appointments scheduled yet.</li>';
      return;
    }
    appointments.forEach((appt, index) => {
      const li = document.createElement('li');
      const formattedDate = new Date(appt.date).toLocaleDateString(undefined, {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
      li.innerHTML = `
        <span>${formattedDate} at ${appt.time}</span>
        <div class="btn-group">
          <button class="edit-btn" data-index="${index}">Edit</button>
          <button class="delete-btn" data-index="${index}">Delete</button>
        </div>
      `;
      appointmentsList.appendChild(li);
    });
  }

  // Initial render
  renderAppointments();

  // Reset form and editing state
  function resetForm() {
    scheduleForm.reset();
    dateInput.setAttribute('min', today);
    isEditing = false;
    editIndex = null;
    submitBtn.textContent = 'Confirm';
  }

  // Show confirmation message
  function showConfirmation(message) {
    confirmation.style.display = 'block';
    confirmation.textContent = message;
  }

  // Hide confirmation message
  function hideConfirmation() {
    confirmation.style.display = 'none';
  }

  // Form submit handler (Create or Update)
  scheduleForm.addEventListener('submit', e => {
    e.preventDefault();

    const date = dateInput.value;
    const time = timeSelect.value;

    if (!date || !time) {
      alert('Please select both date and time.');
      return;
    }

    // Check for duplicates (ignore the appointment being edited if editing)
    const duplicateIndex = appointments.findIndex(appt => appt.date === date && appt.time === time);
    if (duplicateIndex !== -1 && duplicateIndex !== editIndex) {
      alert('You already scheduled an appointment for this date and time.');
      return;
    }

    if (isEditing) {
      // Update existing appointment
      appointments[editIndex] = { date, time };
      showConfirmation('Appointment updated successfully!');
    } else {
      // Create new appointment
      appointments.push({ date, time });
      showConfirmation('Your appointment is scheduled!');
    }

    localStorage.setItem('appointments', JSON.stringify(appointments));
    renderAppointments();
    resetForm();
  });

  // Handle edit and delete buttons
  appointmentsList.addEventListener('click', e => {
    const target = e.target;
    if (target.classList.contains('delete-btn')) {
      // Delete appointment
      const index = parseInt(target.getAttribute('data-index'));
      if (confirm('Are you sure you want to delete this appointment?')) {
        appointments.splice(index, 1);
        localStorage.setItem('appointments', JSON.stringify(appointments));
        renderAppointments();
        hideConfirmation();
        if (isEditing && editIndex === index) {
          resetForm();
        }
      }
    } else if (target.classList.contains('edit-btn')) {
      // Edit appointment
      const index = parseInt(target.getAttribute('data-index'));
      const appt = appointments[index];
      dateInput.value = appt.date;
      timeSelect.value = appt.time;
      isEditing = true;
      editIndex = index;
      submitBtn.textContent = 'Update Appointment';
      hideConfirmation();
    }
  });
</script>

</body>
</html>
